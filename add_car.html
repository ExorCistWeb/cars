<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoChoose</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="header">
                <a class="logo_header" href="index.html"><img src="img/logo.svg" alt=""></a>
                <ul>
                    <li><a href="">Каталог</a></li>
                    <li><a href="">О нас</a></li>
                    <li><a href="">FAQ</a></li>
                    <li><a href="">Контакты</a></li>
                </ul>
                <div class="search">
                    <input type="text" name="" id="">
                    <button><img src="img/search.svg" alt=""></button>
                </div>
            </div>
        </div>
    </header>
    <section id="add_car">
        <div class="wrapper">
            <h2 class="h2">Добавить авто</h2>
            <div class="add_car">
                <form action="">
                    <div class="input_content">
                        <div class="input_box">
                            <label for="">Название</label>
                            <input type="text" placeholder="Lx 760">
                        </div>
                        <div class="input_box">
                            <label for="">Тип кузова</label>
                            <input type="text" placeholder="Дизель">
                        </div>
                        <div class="input_box">
                            <label for="">Цена</label>
                            <input type="text" placeholder="$45 000">
                        </div>
                        <div class="input_box">
                            <label for="">Объем</label>
                            <input type="text" placeholder="3.5 kbnhf">
                        </div>
                        <div class="input_box">
                            <label for="">Год</label>
                            <input type="text" placeholder="2024">
                        </div>
                        <div class="input_box">
                            <label for="">Цвет</label>
                            <input type="text" placeholder="Белый">
                        </div>
                        <div class="input_box">
                            <label for="">Тип топлива</label>
                            <input type="text" placeholder="Дизель">
                        </div>
                        <div class="input_box">
                            <label for="">Привод</label>
                            <input type="text" placeholder="Полный">
                        </div>
                    </div>
                    <div class="car_img_content">
                        <div class="add_img" style="cursor: pointer;">
                            <img src="img/add_car.png" alt="">
                        </div>
                        <div class="adder_img">
                            <div>
                                <img src="img/adder1.png" alt="">
                            </div>
                            <div><img src="img/adder2.png" alt="">
                            </div>
                            <div> <img src="img/adder3.png" alt=""></div>
                            <div> <img src="img/adder4.png" alt=""></div>
                        </div>
                    </div>
                    <div class="text_box">
                        <label for="">Описание</label>
                        <textarea name="" id=""></textarea>
                    </div>
                    <button>Добавить в каталог</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="wrapper">
            <div class="footer">
                <a href=""><img src="img/AutoChoose (1).svg" alt=""></a>
                <ul>
                    <li><a href="">Каталог</a></li>
                    <li><a href="">О нас</a></li>
                    <li><a href="">FAQ</a></li>
                    <li><a href="">Контакты</a></li>
                </ul>
                <div class="soc_link">
                    <a href=""><img src="img/inst.svg" alt=""></a>
                    <a href=""><img src="img/yt.svg" alt=""></a>
                    <a href=""><img src="img/tg.svg" alt=""></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
